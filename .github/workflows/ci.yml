name: CI
on:
  push:
    branches:
    - main
jobs:
  split-upm:
    name: split upm branch
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: split upm branch
      run: |
        git checkout -b upm
        rm package.json
        mv package.upm.json package.json
        git commit -m "UPM package fix"
        new_tag=upm-$(git tag|tail -1)
        git tag "$new_tag" 
        git push -u origin upm
        git push --tags